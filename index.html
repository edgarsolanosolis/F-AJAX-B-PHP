<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!– /////////////////////////////// GETBOOTSTRAP.COM / GET STARTED / COPY //////////////////////////////// –>
    <link href="bootstrap.css" rel="stylesheet" media="screen"> <! Inicializamos Bootstrap con la ruta en la que se encuentra.–> 
 	<meta name="viewport" content="width=device-width, initial-scale=1"> <!– Con esto garantizamos que se vea correctamente en todos los dispositivos móviles –>
    <!– ///////////////////////////////////////////////////////////////////////// –>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <!– //Clase navbaer de CCSS es para agregar un espacio –>
        <a href="#" class="navbar-brand">Apliación de Táreas</a>

        <ul class="navbar-nav ml-auto"> <!– ml-auto es un margen izquierdo automatico para l buscar –>
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2"
                placeholder="Buscar tarea...">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </ul>
    </nav>
    <!- Interfaz de agrgar nombre de tarea y descripcion->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre de la tárea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripción de tárea"></textarea>
                            </div>
                            <button type="submit" class= "btn btn-primary btn-block text-center">
                                Guardar tárea
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!– ///////////////////////////se mete en code.jquery.com y copiamos el 3.x y le damos minified/////////////////////////////// –>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!– ///////////////////////////////////////////////////////////////////////// –>
    <script src="app.js">// el javascript es el que ejecuta la logica d mi interfaz
    //cree el archivo javascript llamado "app.js" donde ejecuto todo desde alla
    </script>
    
</body>
</html>
